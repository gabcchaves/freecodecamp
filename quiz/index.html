<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Quiz">
	<title>FreeCodeCamp Quiz</title>
  </head>
  <body>
	<header>
		<img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
		<h1>HTML/CSS Quiz</h1>
		<nav>
			<ul>
				<li><a href="#student-info">INFO</a></li>
				<li><a href="#html-questions">HTML</a></li>
				<li><a href="#css-questions">CSS</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
			<section role="region" aria-labelledby="student-info">
				<h2 id="student-info">Student Info</h2>
				<div class="info">
					<label for="name">Name: </label>
					<input type="text" id="name" name="name">
				</div>
				<div class="info">
					<label for="email">E-maiL: </label>
					<input type="email" id="email" name="email">
				</div>
				<div class="info">
					<label for="dob">D.O.B.:<span class="sr-only">(Date of Birth)</span> </label>
					<input type="date" id="dob" name="dob">
				</div>
			</section>
			<section role="region" aria-labelledby="html-questions">
				<h2 id="html-questions">HTML Questions</h2>
				<div class="question-block">
					<p>1</p>
					<fieldset class="question" name="question-1">
						<legend>Is meta element a self-closing element?</legend>
						<ul class="answers-list">
							<li><label for="q1-a1"><input type="radio" id="q1-a1" name="q1" value="true">True</label></li>
							<li><label for="q1-a2"><input type="radio" id="q1-a2" name="q1" value="false">False</label></li>
						</ul>
					</fieldset>
				</div>
				<div class="question-block">
					<p>2</p>
					<fieldset class="question" name="question-2">
						<legend>Is legend element self-closing?</legend>
						<ul class="answers-list">
							<li><label for="q2-a1"><input type="radio" id="q2-a1" name="q2" value="true">True</label></li>
							<li><label for="q2-a2"><input type="radio" id="q2-a2" name="q2" value="false">False</label></li>
						</ul>
					</fieldset>
			  	</div>
			</section>
			<section role="region" aria-labelledby="css-questions">
				<h2 id="css-questions">CSS Questions</h2>
				<div class="formrow">
					<div class="question-block">
						<label for="q1-select">Is :hover a pseudo selector</label>
					</div>
					<div class="answer">
						<select id="q1-select" name="q1-select" required>
							<option value="">Select an option</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>

					<div class="question-block">
						<label for="q2-answer">What are pseudo selectors?</label>
					</div>
					<div class="answer">
						<textarea id="q2-answer" name="q2-answer" rows="4" cols="4" placeholder="Enter your answer here">
					</div>
				</div>
			</section>
			<button type="submit">Send</button>
		</form>
	</main>

	<footer>
		<address>
			freeCodeCamp<br />
			San Francisco<br />
			California<br />
			USA
		</address>
	</footer>
  </body>
</html>
